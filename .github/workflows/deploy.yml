name: Deploy

on:
  push:
    branches: [ "main" ]


jobs:
  
  build:

    runs-on: ubuntu-latest



    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
      with: 
        node-version: 14
    - run: npm install yarn -g
    - run: yarn install --frozen-lockfile
    - run: yarn build
